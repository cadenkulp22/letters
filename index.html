<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Letters</title>
    <link rel="stylesheet" href="style.css">
    <script src="drag_and_drop.js" charset="utf-8"></script>
    <script src="make_words.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="grid-container-letters">
      <div class="item1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/a.jpg" draggable="true" ondragstart="drag(event)" alt="A" id="A">
      </div>
      <div class="item2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/b.jpg" draggable="true" ondragstart="drag(event)" alt="B" id="B">
      </div>
      <div class="item3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/c.jpg" draggable="true" ondragstart="drag(event)" alt="C" id="C">
      </div>
      <div class="item4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/d.jpg" draggable="true" ondragstart="drag(event)" alt="D" id="D">
      </div>
      <div class="item5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="item6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="item7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="item8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="grid-container-words" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>



  </body>
</html>
