<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt_style.css">
  </head>
  <body>

    <div class="content">
      <div id="x-side" class="column" style="background-color:#aaa;">
        <div id="x-block" class="block">
          X
        </div>
      </div>
      <div id="gameBoard" class="column" style="background-color:#bbb;">
        <div class="board">
          <div class="board-space">1</div>
          <div class="board-space">2</div>
          <div class="board-space">3</div>
          <div class="board-space">4</div>
          <div class="board-space">5</div>
          <div class="board-space">6</div>
          <div class="board-space">7</div>
          <div class="board-space">8</div>
          <div class="board-space">9</div>
        </div>
      </div>
      <div id="o-side" class="column" style="background-color:#ccc;">
        <div id="o-block" class="block">
          O
        </div>
      </div>
    </div>

  </body>
</html>
