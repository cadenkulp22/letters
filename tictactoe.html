<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt_style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="ttt.js"></script>
  </head>
  <body>

    <div class="content">

      <div id="turnX" class="turn">
        <p>X Turn</p>
      </div>
      <div id="turnO" class="turn">
        <p>O Turn</p>
      </div>
      <div class="endTurn">
        <button type="button" class="button" id="turnButton" onclick="changeTurn()">End Turn</button>
        <!-- <button type="button" class="button" id="turnButton">End Turn</button> -->
      </div>

      <div id="sideX" class="column" style="background-color:#aaa;">

      </div>



      <div id="gameBoard" class="column" style="background-color:#bbb;">
        <div class="board">

        </div>
      </div>

      <div id="sideO" class="column" style="background-color:#ccc;">

      </div>


      <div id="gameOver">
        <h2>You did it!</h2>
        <button onclick="init()">Play Again</button>
      </div>
    </div>

  </body>
</html>
