<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt_style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="ttt.js"></script>
  </head>
  <body>

    <div class="content">
      <div id="x-side" class="column" style="background-color:#aaa;">
        <div id="x-block" class="block">
          X
        </div>
      </div>
      <div id="gameBoard" class="column" style="background-color:#bbb;">
        <div class="board">
          <div id="space1" class="board-space"></div>
          <div id="space2" class="board-space">2</div>
          <div id="space3" class="board-space">3</div>
          <div id="space4" class="board-space">4</div>
          <div id="space5" class="board-space">5</div>
          <div id="space6" class="board-space">6</div>
          <div id="space7" class="board-space">7</div>
          <div id="space8" class="board-space">8</div>
          <div id="space9" class="board-space">9</div>
        </div>
      </div>
      <div id="o-side" class="column" style="background-color:#ccc;">
        <div id="o-block" class="block">
          O
        </div>
      </div>
    </div>

  </body>
</html>
